<!DOCTYPE html>
<html lang="es">
  <body>
    <div id="main"></div>
    <div class="container">
      <div class="card perro" id="perro">
        <img id="imagenPerro" alt="Imagen de Perro" class="Cheetah" />
        <h4>Perro</h4>
        <select class="genero-mascota">
          <option value="macho">Macho</option>
          <option value="hembra">Hembra</option>
        </select>
        <input type="number" class="cantidad-nombres" min="1" value="1" />
        <button class="generar-nombres">Generar Nombres</button>
        <button class="borrar-nombres">Borrar Nombres</button>
        <div class="resultados"></div>
      </div>
      <div class="card gato" id="gato">
        <img id="imagenGato" alt="Imagen de Gato" class="Cheetah" />
        <h4>Gato</h4>
        <select class="genero-mascota">
          <option value="macho">Macho</option>
          <option value="hembra">Hembra</option>
        </select>
        <input type="number" class="cantidad-nombres" min="1" value="1" />
        <button class="generar-nombres">Generar Nombres</button>
        <button class="borrar-nombres">Borrar Nombres</button>
        <div class="resultados"></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
